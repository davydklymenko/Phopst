<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phopst | Get and Post</title>
</head>
<body>
    <div class="whapper__lang">
        <label for="#">UA</label>
        <img class="ua" src="img/Ukraine.svg" alt="Ukraine | Flag of EU" style="width: 30px; height: 30px; cursor: pointer;">
        <label for="#">EN</label>
        <img class="en" src="img/Flag-of-Great-Britain.svg" alt="GB | Flag of EU" style="width: 30px; height: 30px; cursor: pointer;">
        <label for="#">DE</label>
        <img class="de" src="img/Flag-of-Germany.svg" alt="Germany | Flag of EU" style="width: 30px; height: 30px; cursor: pointer;">
    </div>
   
    <div class="whapper">
        <img src="img/phopt.svg" alt="Logo | Phopst" method="post">
        <input placeholder="Search..." id="search" name="text" type="text">
        <input id="result" name="text" type="text"><hr>

        <h4 for="text">Post</h4>
            <input id="search" name="file" type="file">
                <button>Submit</button><hr>

                <h3 for="text">How much your animation will be ready?</h3>
            <input placeholder="FPS" name="number" type="number" id="fps">
            <input placeholder="Seconds" name="number" type="number" id="sec">
            <div class="sum"></div>
            <button style="background-color: black; color: white;" 
            id="btn">Total time(min)</button> 
            <div></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
